{% extends "layout.html" %}

{% block title %}
    Funds
{% endblock %}

{% block main %}
    <form action="{{ url_for('funds') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="cash" placeholder="Cash" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Fund</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
